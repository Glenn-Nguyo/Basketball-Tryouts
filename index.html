<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basketball Try-outs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Register"><h1>Register for Basketball Team</h1></div>
    <div class="main">
      <div id="message"></div>
      <form id="register">
        <div id="name">
          <h2 id="name">Name</h2>
          <input class="firstname" type="text" name="first_name" /><br />
          <label class="firstlabel">first name</label>
          <input class="lastname" type="text" name="last_name" />
          <label class="lastlabel">last name</label>
        </div>
        <h2 class="name">Email</h2>
        <input class="email" type="text" name="email" />

        <h2 class="name">Phone</h2>
        <input class="number" type="text" name="phone" />
        <label class="phone-number">Phone Number</label>

        <h2 id="Player">Are you a beginner</h2>

        <label class="radio">
          <input class="radio-one" type="radio" value="Yes" name="beginner" />
          <span id="beg"> Yes</span>
        </label>
        <label class="radio">
          <input class="radio-two" type="radio" value="No" name="beginner" />
          <span id="beg"> No</span>
        </label>
        <h2 id="Gender">Gender</h2>
        <label class="radio">
          <input class="gender-one" type="radio" value="Male" name="gender" />
          <span id="gen"> Male</span>
        </label>
        <label class="radio">
          <input class="gender-two" type="radio" vale="Female" name="gender" />
          <span id="gen"> Female</span>
        </label>
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
