<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basketball Try-outs</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="Register"><h1>Register for Basketball Try-outs</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 id="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>

            <h2 id="Player">Are you a beginner</h2>

            <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input class="radio-two" type="radio" name="">
                <span class="checkmark"></span>
                No
            </label>
            <h2 id="Gender">Gender</h2>
            <label class="radio">
                <input class="gender-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Male
            </label>
            <label class="radio">
                <input class="gender-two" type="radio" name="">
                <span class="checkmark"></span>
                Female
            </label>
            <button type="submit">Register</button>
        </form>
    </div>
  <script src="./src/index.js"></script>
  </body>
